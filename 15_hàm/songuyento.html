<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function isprime(n){
    let flag = true
    if (n < 2){
      flag = false
    }else {
      for (let i = 2 ;  i < n-1 ; i++){
        if (n % i === 0 ){
          flag = false
          break;
        }
      }
    }
    if (flag === true){
      document.writeln(n + "là số nguyên tố ")
    }else {
      document.writeln(n + "không phải là số nguyên tố ")
    }
  }
  isprime(parseInt(prompt("nhập n :")));
</script>
</body>
</html>
