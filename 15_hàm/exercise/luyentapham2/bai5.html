<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function mi(a, b, c) {
        let min = 0
        if (a < b && a < c) {
            return min = a

        } else if (b < a && b < c) {
            return min = b
        } else {
            return min = c
        }
    }

    alert(mi(5, 7, 3))
</script>
</body>
</html>
