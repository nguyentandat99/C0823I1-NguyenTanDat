<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let kitu = prompt("nhập kí tự :");
  switch (kitu){
      case 'a':
      case 'u':
      case 'i':
      case 'o':
      case 'e':
      case 'A':
      case 'U':
      case 'I':
      case 'O':
      case 'E':
          document.write("đây là nguyên âm : "+kitu);
          break;
      default:
          document.write("đây là phụ âm : "+kitu);
  }
</script>
</body>
</html>
