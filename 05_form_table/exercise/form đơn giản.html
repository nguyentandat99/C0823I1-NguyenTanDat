<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
</head>
<body>
<form>
  <div style="background-color: whitesmoke" class="wrapper">
    <div style="background-color: orangered" class="title">
      <h1 style="color:white">SỞ THÍCH CỦA BẠN</h1>
    </div>
    <label style="color: blue">Họ và tên :</label>
    <input type="text" name="your name : "style="min-width: 220px;"><br>
    <label style="color: blue">Gmail :</label>
    <input type="text" name="email : "style="min-width: 220px;"><br>
    <label style="color: blue">Sở thích :</label>
    <label><input name="hobby" type="checkbox" value="sport">Thể thao</label>
    <label><input name="hobby" style="margin-left: 5px;" type="checkbox" value="music">Âm nhạc</label>
    <label><input name="hobby" style="margin-left: 12px;" type="checkbox" value="book">Đọc sách</label><br>
    <label><input name="hobby" type="checkbox" value="websurfing">Lướt web</label>
    <label><input name="hobby" type="checkbox" value="game">Chơi game</label>
    <label><input name="hobby" type="checkbox" value="film">Điện ảnh</label>
  </div>

  <label><input name="hobby" value="Travel" type="checkbox"/> Du lịch </label><br>
  <div class="button" style="display: inline; justify-content: center; align-self: center;">
    <input type="submit" value="Gửi thông tin">
    <input type="reset" value="Nhập lại">
  </div>
</form>


</body>
</html>
