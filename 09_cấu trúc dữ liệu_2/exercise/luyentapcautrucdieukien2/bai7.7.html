<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("nhap a :"));
  let b = parseFloat(prompt("nhap b :"));
  let c = parseFloat(prompt("nhap c :"));
  let delta = b * b - 4 * a * c;
  if (delta < 0){
    document.write("phuong trinh vo nghiem ")
  }else if (delta === 0){
    document.write("phuong trinh co nghiem kep x1 = x2 ="+(-b/2*a))
  }else if (delta > 0){
    document.write("phuong trinh có nghiem x1 = "+(-b + Math.sqrt(delta)/2*a))
    document.write("phuong trinh có nghiem x2 = "+(-b - Math.sqrt(delta)/2*a))
  }
</script>
</body>
</html>
