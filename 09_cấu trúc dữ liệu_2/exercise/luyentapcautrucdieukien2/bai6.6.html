<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("nhap  a :"));
  let b = parseFloat(prompt("nhap  b :"));
  if (a=== 0 && b=== 0 ){
    document.write("phuong trinh vo so nghiem ")
  }else if(a === 0 && b!==0){
    document.write("phuong trinh co nghiem ")
  }else if (a !== 0 ){
    document.write("phuong trinh co nghiem la x = "+(-b/a))
  }
</script>
</body>
</html>
