<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaban = parseInt(prompt("nhập gia bán :"));
    let hoahong = parseInt(prompt("nhập % hoa hồng :"));
    let tien_nhan_duoc = (hoahong/100)*giaban;
    alert("tien lơi nhuận là :"+tien_nhan_duoc)
</script>
</body>
</html>
