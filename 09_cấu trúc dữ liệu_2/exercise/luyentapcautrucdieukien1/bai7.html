<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sophut = parseInt(prompt("nhập số phút :"))
    if (sophut <= 50) {
        alert(sophut * 600);
    } else if (sophut <= 150) {
        alert(sophut * 400);
    }else {
        alert(sophut * 200);
    }
</script>
</body>
</html>
