<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let word = prompt("nhập số nguyên âm : ")
let count = 0
for (let i = 0 ; i<word.length;i++){
  switch (word[i]){
    case "a": case "i": case "o": case "e": case "u":
      count++
  }
} console.log(""+count)

</script>
</body>
