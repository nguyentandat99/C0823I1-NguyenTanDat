<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = []
  let check = false
  for (let i = 0 ; i <10 ; i++){
    x[i]=parseInt(prompt("nhap cac so nguyen:"))
  }let v = parseInt(prompt("nhập sô nguyen :"))
  for (let i = 0 ; i < x.length;i++){
    if (v===x[i]){
      check = true
    }
  }if (check){
    document.writeln("V is in the array")
  }else {
    document.writeln("V is not in the array")
  }
</script>
</body>
</html>
