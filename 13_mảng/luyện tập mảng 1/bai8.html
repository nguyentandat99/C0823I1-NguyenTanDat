<!DOCTYPE html>

<script>
  let x = []
  for (let i = 0 ; i <10;i++){
    x[i]=parseInt(prompt("nhập mảng :"))
  }document.writeln(x.sort((a,b)=>{
    return b - a
          }
  ).join("-"))
</script>
