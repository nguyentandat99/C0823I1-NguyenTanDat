<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = []
  let n = parseInt(prompt("nhập n :"))
  let max = 0;
  let index = 0
  for (let i = 0 ; i < n ; i++){
    arr[i]=parseInt(prompt("nhập số nguyên "))
  }
  for (let i = 1 ; i <arr.length;i++){
    if (max<arr[i]){
      max = arr[i]
      index = i
    }

  }
  console.log("max:" +max+ "vị trí :"+index)
</script>
</body>
</html>
