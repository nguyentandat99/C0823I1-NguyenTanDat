<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = []
  let check = false
  for (let i = 0 ; i <10 ; i++){
    x[i]=parseInt(prompt("nhap cac so nguyen:"))
  }let v = parseInt(prompt("nhập sô nguyen :"))
  for (let i = 0 ; i < x.length;i++){
    if (v===x[i]){
      x.splice(i,1,0)
      check = true
      break;
    }
  }if (check){
    document.writeln("dãy số nguyên sau khi loại v là :"+x)
  }else {
    document.writeln("v không thuộc mảng")
  }
</script>
</body>
</html>
