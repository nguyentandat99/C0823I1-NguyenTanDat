<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i = 0
  let z = 0
  let sum = 0
  while (i<30){
      if (z%7===0){
          sum = sum +z
          i++
      }z++
  }document.write("tổng 30 số chia hết cho 7 là :"+sum)
</script>
</body>
</html>
