<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 1;
    let y = 0;
    let z = 0;
    let sum = 0;
    let count = 0;
    while (count < 19){
        y = x;
        x = z;
        z = x + y;
        sum += z;
        count ++;
    }
    console.log("tong 20 so dau tien trong day fibonacci:"+sum)
</script>
</body>
</html>
