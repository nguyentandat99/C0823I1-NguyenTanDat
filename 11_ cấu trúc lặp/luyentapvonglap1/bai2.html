<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let c = prompt("nhập nhiệt độ :")
  if (c>100){
    alert("yêu cầu người dùng giảm nhiệt độ .")
  }else if (c<20){
    alert("yêu cầu người dùng tăng nhiệt độ .")
  }else if (c <=100 && c>=20){
    alert("nhiệt độ bình thường .")
  }
</script>
</body>
</html>
