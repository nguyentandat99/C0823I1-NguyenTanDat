<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>

        <tr>
            <td><input id="sotien" type=""></td>
            <td>
                <select id="donvitiendau">
                    <option name="age1" value="0.000041">VIỆT NAM</option>

            <td>

            </td>
            <td>
                <button type="button" onclick="convert()" value="" style="background-color: blueviolet;color:white">
                    Convert
                </button>
            </td>
        </tr>
    </table>

</form>
<div id="ketquachuyen"></div>
<script>
    function convert() {

        let sotien = parseFloat(document.getElementById("sotien").value);
        let donvitientedau = document.getElementById("donvitiendau").value;
        let donvitientecuoi = document.getElementById("donvitiencuoi").value;
        let ketqua = sotien * donvitientedau * donvitientecuoi;
        document.write(ketqua);

</script>
