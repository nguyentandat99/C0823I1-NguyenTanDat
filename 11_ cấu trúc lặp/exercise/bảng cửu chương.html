<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  let bangcuuchuong ;
  bangcuuchuong = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (let i = 1 ; i<=9 ; i++){
      bangcuuchuong = bangcuuchuong + "<tr>"
      for (let j = 2 ; j<=9 ;j++){
          bangcuuchuong = bangcuuchuong +"<td>" + i + "*" + j + "=" + i * j ;
      }
      bangcuuchuong = bangcuuchuong +"</tr>"
  }
  bangcuuchuong = bangcuuchuong +"</table>";
  document.write(bangcuuchuong)
</script>
</body>
</html>
